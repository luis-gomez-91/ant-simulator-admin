<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ANT Simulator</title>
    <script src="static/js/script.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
    <link rel="icon" type="image/x-icon" href="https://vectorseek.com/wp-content/uploads/2023/09/Ant-Logo-Vector.svg-.png">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js" integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq" crossorigin="anonymous"></script></head>

    <style>
        a {
            cursor: pointer;
        }
    </style>
<body>
    <div class="container mt-3 mb-5">
        <div class="row">
            <div class="col-4">
                <form action="https://antsimulator.onrender.com//question/" method="post" enctype="multipart/form-data">
                    <div class="row">
                        <div class="col-6">
                            <div class="mb-3">
                                <label for="licence_type_id" class="form-label">Licencia</label>
                                <select name="licence_type_id" id="licencia" class="form-control">
    
                                </select>
                            </div>
                        </div>

                        <div class="col-6">
                            <div class="mb-3">
                                <label for="num" class="form-label">Número</label>
                                <input type="number" id="num" name="num" class="form-control" required>
                            </div>
                        </div>
                    </div>

                    <div class="mb-3">
                        <label for="question_type_id" class="form-label">Tipo de pregunta</label>
                        <select name="question_type_id" id="question_type" class="form-control">
    
                        </select>
                    </div>

                    <div class="mb-3">
                        <label for="image" class="form-label">Imagen (opcional)</label>
                        <input type="file" id="image" name="image" class="form-control" accept="image/*">
                    </div>

                    <div class="my-3">
                        <label for="text" class="form-label">Pregunta</label>
                        <textarea id="text" name="text" class="form-control" required rows="5"></textarea>
                    </div>

                    <div class="p-3 bg-light border border-secondary-subtle rounded mb-3">
                        <h5>RESPUESTAS</h5>
                        <div class="mb-3 mt-3">
                            <!-- <label for="choices" class="form-label">Respuesta 1</label> -->
                            <textarea id="choices" name="choices" class="form-control" rows="2" required></textarea>
                            <input class="form-check-input" type="radio" id="choice1" value="true" name="is_correct" checked>
                            <label class="form-check-label" for="choice1">
                                Correcta?
                            </label>
                        </div>
    
                        <div class="mb-3">
                            <!-- <label for="choices" class="form-label">Respuesta 2</label> -->
                            <textarea id="choices" name="choices" class="form-control" rows="2" required></textarea>
                            <input class="form-check-input" type="radio" id="choice2" value="" name="is_correct">
                            <label class="form-check-label" for="choice2">
                                Correcta?
                            </label>
                        </div>
    
                        <div>
                            <!-- <label for="choices" class="form-label">Respuesta 3</label> -->
                            <textarea id="choices" name="choices" class="form-control" rows="2" required></textarea>
                            <input class="form-check-input" type="radio" id="choice3" value="" name="is_correct">
                            <label class="form-check-label" for="choice3">
                                Correcta?
                            </label>
                        </div>
                    </div>
                    
                        
                    <button type="submit" class="btn btn-primary form-control">Crear Pregunta</button>
                </form>
            </div>

            <div class="col-8">
                <ul class="nav nav-tabs" id="navLicencias">
                </ul>
                
                <h5 id="titleLicencia" class="mt-3"></h5>

                <table class="table table-striped">
                    <thead>
                        <tr>
                            <!-- <th scope="col" class="text-center">ID</th> -->
                            <th scope="col" class="text-center">#</th>
                            <th scope="col">Pregunta</th>
                            <!-- <th scope="col" class="text-center">Licencia</th> -->
                            <th scope="col" class="text-center">Tipo de Pregunta</th>
                            <th scope="col" class="text-center">Imagen</th>
                        </tr>
                    </thead>
                    <tbody id="questions-table-body">
                        <!-- Las preguntas y respuestas serán agregadas dinámicamente aquí -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>

</body>
</html>
