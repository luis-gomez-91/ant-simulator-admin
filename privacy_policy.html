<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Política de Privacidad</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="static/css/md.css">
</head>
<body>
    <div class="policy-container">

        <div class="title-container">
            <h2>Política de Privacidad</h2>
            <img src="static/img/ant-simulator.png" 
                alt="Logo de la App" 
                width="120" 
                class="mb-4 text-center">
        </div>
        
        <div id="content" class="markdown-body"></div>
    </div>

    <script>
        // Cargar el archivo .md y renderizarlo
        fetch("privacy_policy.md")
            .then(response => response.text())
            .then(text => {
                document.getElementById("content").innerHTML = marked.parse(text);
            })
            .catch(err => {
                document.getElementById("content").innerHTML = "<p class='text-danger'>No se pudo cargar la política de privacidad.</p>";
                console.error(err);
            });
    </script>
</body>
</html>
