<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ANT Simulator - Questions</title> 
    <link rel="icon" type="image/x-icon" href="https://vectorseek.com/wp-content/uploads/2023/09/Ant-Logo-Vector.svg-.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js" integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="static/css/questions.css">
</head>
<body>
    <a href="licences.html?id=1" id="iconBack">
        <svg  xmlns="http://www.w3.org/2000/svg"  width="40"  height="40"  viewBox="0 0 24 24"  fill="none"  stroke="#ffffff"  stroke-width="2"  stroke-linecap="round"  stroke-linejoin="round"  class="icon icon-tabler icons-tabler-outline icon-tabler-chevron-left"><path stroke="none" d="M0 0h24v24H0z" fill="none"/><path d="M15 6l-6 6l6 6" /></svg>
    </a>

    <div class="container mt-5">
        <div class="row">
            <div class="col" id="licenceTypeContainer">
                <h1 class="text-white m-0">Cargando...</h1>
            </div>
        </div>
        <hr>

        <div class="row mt-3">
            <div class="col-12 col-xl-4 d-none d-xl-block">
                <form id="createQuestionForm"> 

                    <div class="mb-3">
                        <label for="question_type_select" class="form-label-">Tipo de pregunta</label>
                        <select name="question_type_id" id="question_type_select" class="form-control">
                            <option value="">Cargando tipos...</option>
                        </select>
                    </div>

                    <div class="my-3">
                        <label for="question_text" class="form-label">Texto de la Pregunta</label>
                        <textarea id="question_text" name="text" class="form-control" required rows="4" placeholder="Ej: ¿Cuál es la velocidad máxima en zona urbana?"></textarea>
                    </div>

                    <div class="p-3 border border-secondary rounded mb-3">
                        <h5 class="">RESPUESTAS</h5>
                        <div id="choices-container">
                            </div>
                        <button type="button" id="addChoiceBtn" class="btn btn-secondary btn-sm mt-2">Añadir Respuesta</button>
                    </div>

                    <div class="mb-3">
                        <label for="question_image" class="form-label">Imagen de la Pregunta (opcional)</label>
                        <input type="file" id="question_image" name="image" class="form-control" accept="image/*">
                    </div>
                    
                    <div class="text-end w-100">
                        <button type="submit" class="btn btn-warning">
                            <svg  xmlns="http://www.w3.org/2000/svg"  width="24"  height="24"  viewBox="0 0 24 24"  fill="none"  stroke="currentColor"  stroke-width="2"  stroke-linecap="round"  stroke-linejoin="round"  class="icon icon-tabler icons-tabler-outline icon-tabler-send"><path stroke="none" d="M0 0h24v24H0z" fill="none"/><path d="M10 14l11 -11" /><path d="M21 3l-6.5 18a.55 .55 0 0 1 -1 0l-3.5 -7l-7 -3.5a.55 .55 0 0 1 0 -1l18 -6.5" /></svg>
                            Crear Pregunta
                        </button>
                    </div>
                    
                </form>
            </div>

            <div class="col-12 col-xl-8">
                <table class="table table-striped table-hover">
                    <thead>
                        <tr>
                            <!-- <th scope="col" class="text-center">ID</th> -->
                            <th scope="col" class="text-center">
                                <button id="sortToggle" class="btn btn-link p-0" title="Ordenar preguntas">
                                    <svg id="sortIcon" xmlns="http://www.w3.org/2000/svg" width="20" height="20"
                                        viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                                        stroke-linecap="round" stroke-linejoin="round"
                                        class="icon icon-tabler icons-tabler-outline icon-tabler-sort-ascending">
                                        <path stroke="none" d="M0 0h24v24H0z" fill="none"/>
                                        <path d="M4 6l7 0" />
                                        <path d="M4 12l7 0" />
                                        <path d="M4 18l9 0" />
                                        <path d="M15 9l3 -3l3 3" />
                                        <path d="M18 6l0 12" />
                                    </svg>
                                </button>
                            </th>
                            <th scope="col">Pregunta</th>
                            <!-- <th scope="col" class="text-center">Licencia</th> -->
                            <th scope="col" class="text-center">Tipo</th>
                            <th scope="col" class="text-center">Imagen</th>
                        </tr>
                    </thead>
                    <tbody id="questions-table-body">
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <div class="modal fade" id="imgModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-body">
                <img src="" alt="" id="imgContent">
            </div>
        </div>
    </div>
    </div>
    
    <script src="static/js/questions.js"></script>
    <script src="static/js/questionForm.js"></script>
</body>
</html>
